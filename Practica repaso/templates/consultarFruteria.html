<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Fruteria</title>
</head>
<body>
    <h2>Frutas guardadas</h2>   
    <br>
    <table>
        <thead>
            <tr>
                <td>Id:</td>
                <td>Nombre Fruta:</td>
                <td>Temporada:</td>
                <td>Precio:</td>
                <td>Stock:</td>
            </tr>
        </thead>
        <tbody>
            {%for alb in listaFruteria %}
            <tr>
                <td>{{ alb.0 }}</td>
                <td>{{ alb.1 }}</td>
                <td>{{ alb.2 }}</td>
                <td>{{ alb.3 }}</td>
                <td>{{ alb.4 }}</td>
                <td>
                    <a href="/editar/{{ alb.0 }}">Editar</a>
                    <a href="/borrar/{{ alb.0 }}">Eliminar</a>
                </td>
            </tr>
            {%endfor %}
        </tbody>
    </table>
</body>
</html>
