<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floreria</title>
</head>
<body>
    <center>Floreria</center>
    <br>
    <form action="/guardar" method="POST">
        <input type="text" name="nombre" placeholder="Escribe nombre">
        <input type="number" name="cantidad" placeholder="Escribe cantidad">
        <input type="step" name="precio" placeholder="Escribe precio">
        <button type="submit">Guardar</button>
    </form>
    
    <br>
    <br>
    <h2>Registros guardados</h2>   
    <br>
    <table>
        <thead>
            <tr>
                <td>Id:</td>
                <td>Nombre:</td>
                <td>Cantidad:</td>
                <td>Precio:</td>
            </tr>
        </thead>
        <tbody>
            {%for alb in Cfloreria %}
            <tr>
                <td>{{ alb.0 }}</td>
                <td>{{ alb.1 }}</td>
                <td>{{ alb.2 }}</td>
                <td>{{ alb.3 }}</td>
                <td>
                    
                    <a href="/borrar/{{ alb.0 }}">Eliminar</a>
                </td>
            </tr>
            {%endfor %}
        </tbody>
    </table>

</body>
</html>
